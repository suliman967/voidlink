<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO Meta Tags -->
        <title>
            Contact - VOIDLNK | Get Your Free Email Samples
        </title>
        <meta
            name="description"
            content="Ready to boost your conversions? Contact VOIDLNK for high-impact email copy that converts."
        />
        <meta
            name="keywords"
            content="contact copywriter, email marketing, conversion optimization, landing pages"
        />
        <meta name="author" content="VOIDLNK" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Back to Home Link -->
        <div style="padding: var(--space-4); position: fixed; top: 0; left: 0; z-index: 1000;">
            <a href="index.html" style="color: var(--electric-blue); text-decoration: none; font-weight: var(--font-weight-medium); display: flex; align-items: center; gap: var(--space-2);">
                ‚Üê Back to Home
            </a>
        </div>

        <!-- Contact Section -->
        <section id="contact" class="contact" style="min-height: 100vh; display: flex; align-items: center; padding-top: var(--space-16);">
            <div class="container">
                <h2 class="section-title">
                    Ready to Boost Your Conversions?
                </h2>
                <p class="contact-subtitle">
                    Let's turn your visitors into customers. Drop me a line and
                    let's make it happen.
                </p>

                <form name="contact" method="POST" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-input"
                            required
                            aria-describedby="name-error"
                        />
                        <span
                            class="error-message"
                            id="name-error"
                            role="alert"
                        ></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            required
                            aria-describedby="email-error"
                        />
                        <span
                            class="error-message"
                            id="email-error"
                            role="alert"
                        ></span>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea
                            id="message"
                            name="message"
                            class="form-input form-textarea"
                            rows="5"
                            required
                            aria-describedby="message-error"
                        ></textarea>
                        <span
                            class="error-message"
                            id="message-error"
                            role="alert"
                        ></span>
                    </div>

                    <button type="submit" class="cta-button form-submit">
                        Send Message
                    </button>
                </form>
            </div>
        </section>

        <!-- Scripts -->
        <script src="js/main.js"></script>
    </body>
</html>
</html>
